<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <meta content="An OSS clone of javadoc.io" name="description">
        <meta content="Kengo TODA" name="author">
        <title th:text="|Javadocky ${groupId}:${artifactId}:${version}|">Javadocky</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/customize.css" rel="stylesheet">
        <link href="/css/doc.css" rel="stylesheet">
    </head>
    <body>
        <div style="height: 100%">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Javadocky</a>
                        <ul class="nav navbar-nav">
                            <li class="dropdown" id="artifact-id"><a aria-expanded="false"
                                                                     class="dropdown-toggle" data-toggle="dropdown" href="#"
                                                                     role="button"><span th:text="${artifactId}">current artifactId</span><span
                                    class="caret"></span>
                            </a>
                                <ul class="dropdown-menu">
                                    <li th:each="id : ${artifactIds}"><a class="dropdown-item"
                                                                         href="#" th:href="|/doc/${groupId}/${id}/|" th:text="${id}">artifactId</a>
                                    </li>
                                </ul>
                            </li>
                            <li class="dropdown" id="version"><a aria-expanded="false"
                                                                 class="dropdown-toggle" data-toggle="dropdown" href="#"
                                                                 role="button"><span id="current-version" th:text="${version}">current version</span><span
                                    class="caret"></span>
                            </a>
                                <ul class="dropdown-menu">
                                    <li th:each="v : ${versions}"><a class="dropdown-item version"
                                                                     href="#"
                                                                     target="main"
                                                                     th:href="|/page/${groupId}/${artifactId}/${v}/|"
                                                                     th:text="${v}">version</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <iframe name="main" style="width: 100%; height: 100%;margin-top: 50px"
                    th:src="|/page/${groupId}/${artifactId}/${version}/|"></iframe>
        </div>
        <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/doc.js"></script>
    </body>
</html>
